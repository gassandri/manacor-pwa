<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2e2e2e">
<title>Entrenamiento · Fuerza & Potencia</title>

<style>
:root{
  --bg1:#0f0f12;
  --bg2:#1a1a1f;
  --card:#222228;
  --text:#f5f5f5;
  --muted:#b5b5b5;
  --line:rgba(255,255,255,.15);
  --accent:#d4d4d8;
  --radius:16px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}
header{
  position:sticky;top:0;z-index:10;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
}
.wrap{max-width:960px;margin:auto;padding:14px 16px}
h1{margin:0;font-size:18px}
.small{font-size:13px;color:var(--muted)}
main{max-width:960px;margin:auto;padding:16px}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:14px;
  margin-bottom:12px;
}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.between{justify-content:space-between}
.btn{
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:var(--text);
  cursor:pointer;
  font-weight:700;
}
.btn.primary{
  background:linear-gradient(180deg,#e5e7eb,#a1a1aa);
  color:#111;
  border:none;
}
.hidden{display:none}

/* ===== SELECT ARREGLADO DEFINITIVO ===== */
select{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:linear-gradient(180deg,#2a2a2a,#1f1f1f);
  color:#f5f5f5;
  font-weight:600;
  appearance:none;
  -webkit-appearance:none;
  -moz-appearance:none;
}
select option{
  background:#1f1f1f;
  color:#f5f5f5;
}
/* ====================================== */

table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid var(--line)}
th{font-size:12px;color:var(--muted);text-align:left}
a{color:#e5e5e5}
</style>
</head>

<body>

<header>
  <div class="wrap">
    <h1>Planes de Entrenamiento</h1>
    <div class="small">Fuerza · Potencia · Fútbol</div>
  </div>
</header>

<main>

<!-- MENSAJE -->
<div class="card" id="motivation"></div>

<!-- PERFIL -->
<div class="card" id="profileView">
  <b>Seleccionar usuario</b><br><br>
  <select id="profileSelect"></select>
  <button class="btn primary" onclick="enterProfile()">Entrar</button>
</div>

<!-- APP -->
<div class="card hidden" id="appView">

  <div class="row between">
    <div>
      <b id="profileName"></b><br>
      <span class="small" id="profileInfo"></span>
    </div>
    <div class="row">
      <span class="small">Semana</span>
      <select id="weekSelect"></select>
    </div>
  </div>

  <div id="homeView"></div>

  <div id="sessionView" class="hidden">
    <h3 id="sessionTitle"></h3>
    <p class="small" id="sessionObjective"></p>

    <table>
      <thead>
        <tr>
          <th>✔</th><th>Ejercicio</th><th>Series</th><th>Reps</th><th>Desc.</th><th>Video</th>
        </tr>
      </thead>
      <tbody id="exerciseTable"></tbody>
    </table>

    <br>
    <button class="btn" onclick="renderHome()">← Volver</button>
  </div>

</div>

</main>

<script>
// ===== MENSAJES =====
const MOTIVATION=[
  "Entrena hoy como quieres jugar mañana.",
  "La constancia vence al talento.",
  "Cada repetición suma.",
  "Fuerte, rápido y con cabeza.",
  "No es suerte, es trabajo.",
  "Calidad antes que cantidad.",
  "El esfuerzo de hoy es tu ventaja mañana.",
  "Entrena con intención.",
  "El progreso es silencioso.",
  "Hazlo bien, incluso cuando nadie mira."
];
document.getElementById("motivation").textContent =
  MOTIVATION[Math.floor(Math.random()*MOTIVATION.length)];

// ===== PERFILES =====
const PROFILES={
  juancho:{name:"JUANCHO",info:"Fútbol · Plan equilibrado",plan:"A"},
  benja:{name:"BENJA",info:"17 años · Masa + explosión",plan:"B"},
  gaston:{name:"GASTON",info:"9 años · Coordinación y velocidad",plan:"C"}
};

// ===== PLANES (resumidos) =====
const PLAN_A=[{id:"mon",title:"Fuerza + Potencia",objective:"Base sólida",ex:[
  ["Sentadilla","4","5","2–3m","https://youtu.be/ultWZbUMPL8"]
]}];
const PLAN_B=[{id:"mon",title:"Pierna masa",objective:"Ganar masa",ex:[
  ["Sentadilla","4","6","2–3m","https://youtu.be/ultWZbUMPL8"]
]}];
const PLAN_C=[{id:"mon",title:"Coordinación",objective:"Moverse bien",ex:[
  ["Escalera","3","patrones","60s","https://youtu.be/R5JpU9JmG8k"]
]}];

let ACTIVE_PROFILE=null;

// ===== INIT =====
const profileSelect=document.getElementById("profileSelect");
Object.keys(PROFILES).forEach(p=>{
  const o=document.createElement("option");
  o.value=p;o.textContent=PROFILES[p].name;
  profileSelect.appendChild(o);
});

const weekSelect=document.getElementById("weekSelect");
[1,2,3,4,5,6].forEach(w=>{
  const o=document.createElement("option");
  o.value=w;o.textContent=w;
  weekSelect.appendChild(o);
});

function getPlan(){
  const p=PROFILES[ACTIVE_PROFILE].plan;
  return p==="A"?PLAN_A:p==="B"?PLAN_B:PLAN_C;
}

function enterProfile(){
  ACTIVE_PROFILE=profileSelect.value;
  document.getElementById("profileView").classList.add("hidden");
  document.getElementById("appView").classList.remove("hidden");
  document.getElementById("profileName").textContent=PROFILES[ACTIVE_PROFILE].name;
  document.getElementById("profileInfo").textContent=PROFILES[ACTIVE_PROFILE].info;
  renderHome();
}

function renderHome(){
  document.getElementById("sessionView").classList.add("hidden");
  const home=document.getElementById("homeView");
  home.innerHTML="";
  getPlan().forEach(s=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<b>${s.title}</b><br><span class="small">${s.objective}</span><br><br>
    <button class="btn primary">Abrir</button>`;
    c.querySelector("button").onclick=()=>openSession(s);
    home.appendChild(c);
  });
}

function openSession(s){
  document.getElementById("homeView").innerHTML="";
  document.getElementById("sessionView").classList.remove("hidden");
  document.getElementById("sessionTitle").textContent=s.title;
  document.getElementById("sessionObjective").textContent=s.objective;
  const tb=document.getElementById("exerciseTable");
  tb.innerHTML="";
  s.ex.forEach(e=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td><input type="checkbox"></td>
    <td>${e[0]}</td><td>${e[1]}</td><td>${e[2]}</td><td>${e[3]}</td>
    <td><a href="${e[4]}" target="_blank">Ver</a></td>`;
    tb.appendChild(tr);
  });
}
</script>

</body>
</html>
