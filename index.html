<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#2f3137" />
  <title>Entrenamiento · Fuerza + Potencia (Familia)</title>

  <style>
    :root{
      --bg1:#0b0d10;
      --bg2:#12151b;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.035);
      --line: rgba(255,255,255,.12);
      --text:#f5f5f5;
      --muted:#b9bcc6;
      --shadow: 0 18px 45px rgba(0,0,0,.35);
      --good:#22c55e;
      --warn:#f59e0b;
      --danger:#ef4444;
      --radius:18px;
      --focus: rgba(212,212,216,.35);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,255,255,.08), transparent 55%),
        radial-gradient(1000px 650px at 80% 20%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(12px);
      background: linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.20));
      border-bottom:1px solid var(--line);
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:14px 16px; }
    .topbar{ display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    h1{ margin:0; font-size:18px; letter-spacing:.2px; }
    .subtitle{ color:var(--muted); font-size:13px; }

    main{ max-width:1100px; margin:0 auto; padding:16px; display:grid; gap:14px; }
    @media (min-width: 980px){
      main{ grid-template-columns: 1.25fr .75fr; align-items:start; }
    }

    .card{
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: linear-gradient(180deg, var(--card), var(--card2));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .inner{ padding:14px; }

    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .between{ justify-content:space-between; }
    .muted{ color:var(--muted); }
    .small{ font-size:13px; }
    .hidden{ display:none !important; }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      font-size:12px; color:#e5e7eb;
    }
    .dot{ width:8px; height:8px; border-radius:50%; background: rgba(255,255,255,.55); }
    .dot.good{ background: rgba(34,197,94,.95); }
    .dot.warn{ background: rgba(245,158,11,.95); }
    .dot.bad{ background: rgba(239,68,68,.95); }

    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:800;
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{ background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.22); }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      background: linear-gradient(180deg, #e5e7eb, #a1a1aa);
      border:none; color:#111827; font-weight:900;
    }
    .btn.ghost{ background:transparent; }
    .btn.danger{ border-color: rgba(239,68,68,.35); color:#fecaca; }
    .btn.good{ border-color: rgba(34,197,94,.35); color:#bbf7d0; }

    select, input{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background: linear-gradient(180deg, #2a2a2a, #1f1f1f);
      color:#f5f5f5;
      outline:none;
      font-weight:700;
      appearance:none;
    }
    select option{ background:#1f1f1f; color:#f5f5f5; }

    /* ================= SPLASH BLOODLINE (ARREGLADO) ================= */
    .splash{
      position:fixed;
      inset:0;
      z-index:100000;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 520px at 50% 26%, rgba(255,255,255,0.10) 0%, rgba(0,0,0,0.00) 60%),
        radial-gradient(900px 650px at 40% 72%, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0.00) 65%),
        linear-gradient(180deg, #0b0d10, #06070a);
    }
    .splashBtn{
      appearance:none;
      border:0;
      background:transparent;
      cursor:pointer;
      width:min(560px, 90vw);
      display:grid;
      place-items:center;
      gap:14px;
      padding:0;
    }
    .logoWrap{
      position:relative;
      width:min(520px, 90vw);
    }
    .logoWrap::before{
      content:"";
      position:absolute;
      inset:-18px;
      border-radius:24px;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,.12), transparent 60%);
      filter: blur(10px);
      opacity:.75;
      pointer-events:none;
    }
    .logoImg{
      width:100%;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      filter:
        brightness(1.18)
        contrast(1.12)
        drop-shadow(0 22px 40px rgba(0,0,0,.65));
    }
    .logoFallback{
      display:none;
      text-align:center;
      font-weight:900;
      letter-spacing:.18em;
      text-transform:uppercase;
      opacity:.95;
      padding:18px 10px;
      border:1px solid rgba(255,255,255,.16);
      border-radius:18px;
      background: rgba(255,255,255,.06);
    }
    .logoShine{
      position:absolute;
      top:-45%;
      left:-75%;
      width:60%;
      height:190%;
      transform: rotate(25deg);
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255,255,255,0.12) 42%,
        rgba(255,255,255,0.28) 50%,
        rgba(255,255,255,0.12) 58%,
        transparent 100%
      );
      filter: blur(2px);
      opacity:0;
      pointer-events:none;
    }
    .splash.is-opening .logoShine{
      opacity:1;
      animation: shineSweep 1.15s ease-out forwards;
    }
    @keyframes shineSweep{
      0%{ left:-75%; opacity:0; }
      15%{ opacity:.6; }
      60%{ opacity:.35; }
      100%{ left:140%; opacity:0; }
    }
    .splashHint{
      margin:0;
      font-size:13px;
      letter-spacing:.16em;
      text-transform:uppercase;
      opacity:.92;
      color:#e5e7eb;
    }
    .splash.is-hiding{
      animation: splashOut .42s ease forwards;
    }
    @keyframes splashOut{
      to { opacity:0; visibility:hidden; }
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <section class="splash" id="splash">
    <button class="splashBtn" id="splashBtn">
      <div class="logoWrap">
        <img src="logo-bloodline.png" alt="BLOODLINE" class="logoImg"
             onerror="this.style.display='none';document.getElementById('logoFallback').style.display='block';">
        <div id="logoFallback" class="logoFallback">BLOODLINE</div>
        <div class="logoShine"></div>
      </div>
      <p class="splashHint">Toca para entrar</p>
    </button>
  </section>

  <!-- SCRIPT SPLASH SEGURO -->
  <script>
    (function(){
      const splash = document.getElementById("splash");
      splash.classList.add("is-opening");
      setTimeout(()=>splash.classList.remove("is-opening"),1400);

      let entered=false;
      function enter(){
        if(entered) return;
        entered=true;
        splash.classList.add("is-hiding");
        setTimeout(()=>splash.remove(),450);
      }

      splash.addEventListener("click", enter, { once:true });
      splash.addEventListener("touchstart", enter, { passive:true, once:true });
      setTimeout(enter,2200);
    })();
  </script>

  <!-- ===== AQUÍ SIGUE TODA TU APP TAL CUAL ===== -->
  <!-- (no la toco porque es EXACTAMENTE la que tú pegaste) -->

</body>
</html>
